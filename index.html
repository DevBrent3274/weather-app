<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="./assets/css/style.css" />
</head>

<body>
    <header class="p-3 mb-4 text-center header bg-gradient">
        <h1>Weather Dashboard</h1>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-lg-3">
                <!-- left side of screen search container-->
                <div class="mb-3">

                        <form>
                            <div class="form-group">
                                <label for="city"><h3>Search for a city:</h3></label>
                                <input type="text" class="form-control" name="city" id="city" placeholder="San Deigo" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary">Search</button>
                        </form>
  
                    
                </div>
                <hr>
                <!--  past city listings tracked to be clicked for recall from local storage -->
                <div class="mb-3" id="search-history">
                    
                    <ul class="list-group">
                        <!-- List of search history cities will be added here -->
                    </ul>
                </div>
            </div>
            <!--- right side of screen -->
            <div class="col-lg-9">
                <div class="row">
                    <!-- current day weather displayed here-->
                    <div class="py-5">
                        
                        <div class="d-flex align-items-center">
                            <h3 id="city-name"></h3>
                            <h3 id="date"></h3>
                            <h3 id="icon"></h3>
                        </div>
                        <div id="temperature"></div>
                        <div id="wind-speed"></div>
                        <div id="humidity"></div>
                        
                        

                    </div>
                    
                    <!-- 5 daily blocks go here - infomation and images sent in dynamically -->
                    <h6 id="five-day-forecast">5-Day Forcast:</h6>
                    <div class="col-12 d-flex justify-content-between">
                        
                        
                            <div class="col-sm-2 forecast-card-container">
                                <div id="day-1">
                                    <div id="day-1-date"></div>
                                    <div id="day-1-icon"></div>
                                    <div id="day-1-temperature"></div>
                                    <div id="day-1-wind-speed"></div>
                                    <div id="day-1-humidity"></div>
                                </div>
                            </div>
                            <div class="col-sm-2 forecast-card-container">
                                <div id="day-2">
                                    <div id="day-2-date"></div>
                                    <div id="day-2-icon"></div>
                                    <div id="day-2-temperature"></div>
                                    <div id="day-2-wind-speed"></div>
                                    <div id="day-2-humidity"></div>
                                </div>
                            </div>
                            <div class="col-sm-2 forecast-card-container">
                                <div id="day-3">
                                    <div id="day-3-date"></div>
                                    <div id="day-3-icon"></div>
                                    <div id="day-3-temperature"></div>
                                    <div id="day-3-wind-speed"></div>
                                    <div id="day-3-humidity"></div>
                                </div>
                            </div>
                            <div class="col-sm-2 forecast-card-container">
                                <div id="day-4">
                                    <div id="day-4-date"></div>
                                    <div id="day-4-icon"></div>
                                    <div id="day-4-temperature"></div>
                                    <div id="day-4-wind-speed"></div>
                                    <div id="day-4-humidity"></div>
                                </div>
                            </div>
                            <div class="col-sm-2 forecast-card-container">
                                <div id="day-5-date"></div>
                                <div id="day-5-icon"></div>
                                <div id="day-5-temperature"></div>
                                <div id="day-5-wind-speed"></div>
                                <div id="day-5-humidity"></div>
                            </div>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
